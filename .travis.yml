dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
      
addons:
  apt:
    packages:
      - cmake
      - libpng-dev
      - libjpeg-dev
      - libtiff-dev
      - libopencv-dev
      
before_script:
  - sudo mkdir build
  - cd build
  - cmake ..
  
script:
  - make -j4
